<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <link rel="stylesheet" href="favorite.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="favorites-container">
        <header>
            <h1 class="page-title">Contactos Favoritos</h1>
        </header>
        
        <div class="favorites-list">
            <ul class="list-group" id="favoriteList">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="#" onclick="saveFavoriteContact('Juan Pérez', '+34 612 345 678')">Juan Pérez</a>
                    <span class="badge bg-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="#" onclick="saveFavoriteContact('Ana López', '+34 612 987 654')">Ana López</a>
                    <span class="badge bg-primary rounded-pill">2</span>
                </li>
            </ul>
        </div>
        
        <br>
        
        <section class="back-button">
            <a href="agenda.html">
                <button type="button" class="btn btn-outline-primary">Volver a la Agenda</button>
            </a>
        </section>
    </div>

    <script>
        // Función para almacenar el contacto favorito en localStorage
        function saveFavoriteContact(name, phone) {
            const contactDetails = {
                name: name,
                phone: phone
            };
            // Guardamos los detalles del contacto favorito en localStorage
            localStorage.setItem('contactDetails', JSON.stringify(contactDetails));
            // Redirigimos a la página de detalles
            window.location.href = "detalles_contacto.html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
