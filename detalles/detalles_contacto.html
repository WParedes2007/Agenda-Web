<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Contacto</title>
    <link rel="stylesheet" href="detalle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome para los íconos -->
</head>
<body>
    <div class="profile-container text-center">
        <header>
            <h1>Detalles del Contacto</h1>
            <h5>Especificaciones de tu contacto</h5>
            <!-- Ícono de perfil (puedes colocar una imagen del usuario aquí si lo deseas) -->
            <i class="fas fa-user-circle" style="font-size: 50px;"></i>
        </header>
        <br>
        <!-- Tarjeta que mostrará los detalles del contacto, centrada -->
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <img src="https://cdn-icons-png.flaticon.com/512/9307/9307950.png" class="card-img-top" alt="Imagen del contacto">
                <div class="card-body">
                    <h5 class="card-title" id="contactName">Nombre del Contacto</h5>
                    <p class="card-text" id="contactPhone">Número de Teléfono</p>
                </div>
            </div>
        </div>

        <br>

        <section class="add-contact-button">
            <a href="../agenda/agenda.html">
                <button type="submit" class="btn btn-primary">Volver a la Agenda</button>
            </a>
        </section>
    </div>

    <script>
        // Obtener los detalles del contacto desde localStorage
        const contactDetails = JSON.parse(localStorage.getItem('contactDetails'));

        // Verificar si hay datos del contacto
        if (contactDetails) {
            // Actualizar la tarjeta con los detalles del contacto
            document.getElementById('contactName').textContent = contactDetails.name;
            document.getElementById('contactPhone').textContent = contactDetails.phone;
        } else {
            // Si no hay detalles, mostrar un mensaje
            document.querySelector('.card-body').innerHTML = '<p>No se encontraron detalles del contacto.</p>';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
