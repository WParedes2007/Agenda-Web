<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="todo_list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .delete-btn {
        color: #dc3545;
        background-color: transparent;
        border: 2px solid #dc3545;
    }
</style>

<body class="bg-light">
    <div class="container mt-5">
        <div class="todo-list card shadow-sm p-4 mb-4 bg-white rounded">
            <h1 class="text-center mb-4 text-primary">Lista de Pendientes</h1>
            
            <!-- Formulario para agregar tarea -->
            <form id="addTaskForm">
                <div class="mb-3">
                    <input type="text" id="taskDescription" class="form-control" placeholder="Descripción de la tarea" required>
                </div>
                <div class="mb-3">
                    <!-- Establecer el mínimo 1, máximo 5 y paso 1 para la prioridad -->
                    <input type="number" id="taskPriority" class="form-control" placeholder="Prioridad (1-5)" min="1" max="5" step="1" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Agregar Tarea</button>
            </form>

            <!-- Lista de tareas -->
            <ul id="taskList" class="list-group mt-4">
                <!-- Las tareas se agregarán aquí -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                </li>
            </ul>


            <!-- Enlace para volver a la agenda -->
            <div class="mt-4 text-center">
                <a href="../agenda/agenda.html" class="btn btn-outline-primary w-100">Volver a la Agenda</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
