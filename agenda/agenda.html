<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefónica</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="agenda-container">
        <header>
            <h1>Mi Agenda Telefónica</h1>
            <h5 id="welcomeMessage"></h5>
            <a href="../perfil.html">
                <i class="fas fa-user-circle" style="color:white;"style="font-size: 50px;"></i>
            </a>
        </header>

        <section class="contact-list">
            <h2>Contactos</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="#" onclick="saveContact('Juan Pérez', '+34 612 345 678')">Juan Pérez</a>
                    <span class="badge bg-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="#" onclick="saveContact('Ana López', '+34 612 987 654')">Ana López</a>
                    <span class="badge bg-primary rounded-pill">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="#" onclick="saveContact('Carlos Martínez', '+34 616 111 222')">Carlos Martínez</a>
                    <span class="badge bg-primary rounded-pill">5</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="#" onclick="saveContact('Marta García', '+34 617 333 444')">Marta García</a>
                    <span class="badge bg-primary rounded-pill">8</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="#" onclick="saveContact('Pedro López', '+34 618 555 666')">Pedro López</a>
                    <span class="badge bg-primary rounded-pill">3</span>
                </li>
            </ul>
        </section>

        <br>

        <!-- Botón para redirigir a Favoritos -->
        <section class="favoritos-button">
            <a href="../favorito/favorito.html">
                <button type="button" class="btn btn-warning">Ver Favoritos</button>
            </a>
        </section>

        <br>

        <section class="add-contact-button">
            <a href="../nuevo_contacto/nuevo_contacto.html">
                <button type="submit" class="btn btn-primary">Agregar Nuevo Contacto</button>
            </a>
        </section>

        <br>
        
        <section class="add-contact-button">
            <a href="../todo_list/todo_list.html">
                <button type="submit" class="btn btn-success">Pendientes</button>
            </a>
        </section>
    </div>

    <script>
        // Verificar si el usuario está logueado
        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = "index.html"; // Redirigir al login si no está logueado
            } else {
                document.getElementById('welcomeMessage').textContent = `Bienvenido, ${user.name}`;
            }
        }

        // Función para almacenar el contacto seleccionado
        function saveContact(name, phone) {
            const contactDetails = {
                name: name,
                phone: phone
            };
            localStorage.setItem('contactDetails', JSON.stringify(contactDetails));
            window.location.href = "../detalles/detalles_contacto.html";
        }

        // Función para cerrar sesión
        function logout() {
            localStorage.removeItem('user'); // Eliminar datos del usuario
            window.location.href = "index.html"; // Redirigir al login
        }
    </script>

    <script>
        // Verificar si el usuario está logueado
        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = "index.html"; // Redirige al login si no está logueado
            } else {
                document.getElementById('welcomeMessage').textContent = `Bienvenido, ${user.name}`;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
