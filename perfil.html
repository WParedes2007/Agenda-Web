<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Mi Agenda Telefónica</title>
    <link rel="stylesheet" href="/detalles/detalle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome para los íconos -->
</head>
<body>
    <div class="profile-container text-center">
        <header>
            <h1>Mi Perfil</h1>
            <h5>Informacion De La Cuenta</h5>
            <!-- Ícono de perfil (puedes colocar una imagen del usuario aquí si lo deseas) -->
            <i class="fas fa-user-circle" style="font-size: 50px;"></i>
        </header>
        <br>
        <div class="container mt-5;justify-content-center">

            <div class="d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn-icons-png.flaticon.com/512/9307/9307950.png" class="card-img-top" alt="Imagen del contacto">
                    <div class="card-body">
                        <h5 class="card-title" id="userName">Nombre del Contacto</h5>
                        <p class="card-text" id="userPhone">Número de Teléfono</p>
                        <p class="card-text" id="userEmail">Correo</p>
                        <p>********</p>

                    </div>
                </div>
            </div>
            <br>
            <section class="add-contact-button">
                <a href="../agenda/agenda.html">
                    <button type="submit" class="btn btn-primary">Volver a la Agenda</button>
                </a>
            </section>
            <br>
            <!-- Se elimina el enlace y la redirección se hace dentro de la función logout -->
            <section class="logout-button">
                <a href="index.html">
                    <button class="btn btn-danger" onclick="logout()">Cerrar Sesión</button>
                </a>
            </section>
        </div>
        
        <br>

    </div>

    <script>
        // Verificar si el usuario está logueado
        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = "index.html"; // Redirige al login si no hay usuario
            } else {
                // Mostrar los detalles del usuario en el perfil
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userPhone').textContent = user.phone;
                document.getElementById('userEmail').textContent = user.email;
            }
        }

        // Función para cerrar sesión
        function logout() {
            // Eliminar los datos del usuario del localStorage
            localStorage.removeItem('user');
            // Redirigir al login
            window.location.href = "index.html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
