<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contacto</title>
    <link rel="stylesheet" href="nuevo_contacto.css"> <!-- Cambié el archivo CSS aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <header>
            <h1>Agregar Nuevo Contacto</h1>
        </header>
        <br>
        <div class="icon-container">
        <a href="perfil.html">
            <i className="fa-user-circle"class="fas fa-user-circle" href="perfil.html" style="color:#007bff;font-size: 60px;"></i>
        </a>
        </div>
        <br>
        <form>
            <div class="mb-3">
                <label for="contactName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="contactName" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="contactPhone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="contactPhone" placeholder="Teléfono" required>
            </div>
            <div class="mb-3">
                <label for="contactEmail" class="form-label">Correo</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Correo electrónico" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Contacto</button>
        </form>

        <br>
        
        <section class="add-contact-button">
            <a href="agenda.html">
                <button type="button" class="btn btn-outline-primary">Volver a la Agenda</button>
            </a>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
